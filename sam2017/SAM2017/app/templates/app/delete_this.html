
{% block content %}
  <div class="row">
      <div class="col-md-5">
            <form class="form-horizontal" action="" method="POST" novalidate> {% csrf_token %}
            <fieldset style="margin-top:30px;">
              <div id="legend">
                <legend class="">Register</legend>
              </div>

              <div class="control-group {% if form.first_name.errors %} has-error {% endif %}">
                <label class="control-label" for="first_name">Firstname</label>
                <div class="controls">
                  <input type="text" id="first_name" name="first_name" value="{{form.first_name.value | default:''}}" placeholder="" class="form-control">
                  <span class="help-block">{{form.first_name.errors}}</span>
                </div>
              </div>

              <div class="control-group {% if form.last_name.errors %} has-error {% endif %}">
                <label class="control-label" for="last_name">Lastname</label>
                <div class="controls">
                  <input type="text" id="last_name" name="last_name" value="{{form.last_name.value | default:''}}" placeholder="" class="form-control">
                  <span class="help-block">{{form.last_name.errors}}</span>
                </div>
              </div>

              <div class="control-group {% if form.username.errors %} has-error {% endif %}">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                  <input type="text" id="username" name="username" value="{{form.username.value | default:''}}" placeholder="" class="form-control">
                  <span class="help-block">{{form.username.errors}}</span>
                </div>
              </div>

              <div class="control-group {% if form.email.errors %} has-error {% endif %}">
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                  <input type="text" id="email" name="email" value="{{form.email.value | default:''}}" placeholder="" class="form-control">
                  <span class="help-block">{{form.email.errors}}</span>
                </div>
              </div>

              <div class="control-group {% if form.password.errors %} has-error {% endif %}">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" id="password" name="password"  placeholder="" class="form-control">
                  <span class="help-block">{{form.password.errors}}</span>
                </div>
              </div>

              <div class="control-group {% if form.password_confirm.errors %} has-error {% endif %}">
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                  <input type="password" id="password_confirm" name="password_confirm"  placeholder="" class="form-control">
                  <span class="help-block">{{form.password_confirm.errors}}</span>
                </div>
              </div>


              <div class="control-group">
                <!-- Button -->
                <div class="controls" style="margin-top:20px;">
                  <button class="btn btn-success">Register</button>
                </div>
              </div>
            </fieldset>
          </form>

      </div>
    </div>
{% endblock %}
